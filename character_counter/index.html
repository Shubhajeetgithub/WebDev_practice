<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="m80-280 150-400h86l150 400h-82l-34-96H196l-32 96H80Zm140-164h104l-48-150h-6l-50 150Zm328 164v-76l202-252H556v-72h282v76L638-352h202v72H548ZM360-760l120-120 120 120H360ZM480-80 360-200h240L480-80Z"/></svg>
            <span class="title">Character Counter</span>
        </div>
        <div class="input-field">
            <div class="heading">Analyse your text in real-time.</div>
            <textarea placeholder="Enter your text here"></textarea>
        </div>
        <div class="number-stats">
            <div class="character-count">
                <div class="number">278</div>
                <div class="text">Total Characters</div>
            </div>
            <div class="word-count">
                <div class="number">39</div>
                <div class="text">Word Count</div>
            </div>
            <div class="sentence-count">
                <div class="number">04</div>
                <div class="text">Sentence Count</div>
            </div>
        </div>
        <div class="bar-stats">
            <div class="text">Letter Density</div>
            <div class="frequency">
                <div class="letter">a</div>
                <div class="bar"><div class="blue_bar"></div></div>
                <div class="percent">20</div>
                <div class="letter">e</div>
                <div class="bar"><div class="blue_bar"></div></div>
                <div class="percent">20</div>
                <div class="letter">i</div>
                <div class="bar"><div class="blue_bar"></div></div>
                <div class="percent">20</div>
                <div class="letter">o</div>
                <div class="bar"><div class="blue_bar"></div></div>
                <div class="percent">20</div>
                <div class="letter">u</div>
                <div class="bar"><div class="blue_bar"></div></div>
                <div class="percent">20</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
