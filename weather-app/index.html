<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">🌤️ Weather App</div>
    <div class="location-time">
      <div>Kharagpur, West Bengal</div>
      <div class="date-and-time">21-05-2025 &nbsp;&nbsp; 19:03</div>
    </div>
  </header>

  <main>
    <div class="weather-summary">
      <div class="image"><img src="https://img.icons8.com/ios-filled/100/cloud.png" alt="cloudy icon" class="weather-icon" /></div>
      <div class="temperature">32°<span class="unit">C</span></div>
      <div class="description">Partly cloudy</div>
      <div class="feels-like">Feels like &nbsp;&nbsp;<strong class="feels">36°C</strong></div>
    </div>

    <div class="weather-details">
      <ul>
        <li>Humidity: 54%</li>
        <li>Cloud cover: 30%</li>
        <li>Precip. (last hr.): 0mm</li>
        <li>Wind speed: 24.1kph <a href="wind_info.html">Means ?</a></li>
        <li>Visibility: 10km</li>
      </ul>
    </div>
  </main>

  <footer>
    Build by Shubhajeet Das
  </footer>

  <script src="script.js"></script>
</body>
</html>
